name: My Workflow

on:
  pull_request:
    types: [opened, synchronize, labeled]

jobs:
  gpt-auto-review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    if: |
      ((github.event.action == 'labeled') && 
        (github.event.label.name == 'auto-review')) ||
      ((github.event.action == 'synchronize') &&
        contains(github.event.pull_request.labels.*.name, 'auto-review'))

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Get PR info
        run: |
          PR_URL=$(echo ${{ github.event.pull_request.url }})
          PR=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" $PR_URL)

          PR_TITLE=$(echo $PR | jq -r .title)
          PR_BODY=$(echo $PR | jq -r .body)
          PR_DIFF=$(git diff origin/${GITHUB_BASE_REF}...origin/${GITHUB_HEAD_REF})

          echo "- pull_request_title: $PR_TITLE" >> PR_INFO.md
          echo "- pull_request_description: $PR_BODY" >> PR_INFO.md
          printf '```%s\n%s\n%s```\n' "" "$(git diff)" "" >> PR_INFO.md
      - name: Post comments
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
        run: gh pr comment -F PR_INFO "${URL}"
